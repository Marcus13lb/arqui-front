<section id="projects" class="projects">
    <p class="title primary">Proyectos</p>
    <p class="subtitle">{{description}}</p>

    <div class="grid">
        <div class="col-12">
            <p-carousel styleClass="projects-main-carousel" [style]="{ width: '100%' }" [value]="list" [numVisible]="3" [numScroll]="1" [circular]="false" [responsiveOptions]="carousel">
                <ng-template let-proyecto pTemplate="item">
                    <section class="card-body">
                        <div class="carousel-container">
                            <p-carousel [showIndicators]="false" [style]="{ width: '100%' }" [value]="proyecto.fotos" [numVisible]="1" [numScroll]="1" [circular]="true">
                                <ng-template let-foto pTemplate="item">
                                    <img (click)="verFoto(foto)" class="project-image" [src]="environment.apiUrl + '/public/' + foto" alt="{{foto}}">
                                </ng-template>
                            </p-carousel>
                        </div>
                        <p class="card-body-title">{{proyecto.nombre}}</p>
                        <p class="card-body-description">{{proyecto.descripcion}}</p>
                    </section>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</section>

<p-sidebar (onHide)="showFullScreen = false" [fullScreen]="true" [visible]="showFullScreen" [closeOnEscape]="true" [blockScroll]="true">
    <section class="fullscreen-container">
        <img class="fullscreen-img" [src]="photo" alt="Photo">
    </section>
</p-sidebar>
